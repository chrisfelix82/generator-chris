<div class="HomeView">

    <div>
        <h1>{{text.title}}</h1>
    </div>

    <div data-role="content">
        <ul data-role="listview" data-filter="true" class="list-group">
            <li class="list-group-item" data-ng-repeat="item in items" data-ng-click="clickItem($index)">{{item | date:'MM/dd/yyyy @ h:mma'}}</li>
        </ul>
        <br/><br/>
   </div>
</div>
